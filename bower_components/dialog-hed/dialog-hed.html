<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/av-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">

<dom-module id="dialog-hed">
  <style>
    /*Default typography styles*/
    .paper-font-display4 {@apply(--paper-font-display4);}
    .paper-font-display3 {@apply(--paper-font-display3);}
    .paper-font-display2 {@apply(--paper-font-display2);}
    .paper-font-display1 {@apply(--paper-font-display1);}
    .paper-font-headline {@apply(--paper-font-headline);}
    .paper-font-title {@apply(--paper-font-title);}
    .paper-font-subhead {@apply(--paper-font-subhead);}
    .paper-font-body2 {@apply(--paper-font-body2);}
    .paper-font-body1 {@apply(--paper-font-body1);}
    .paper-font-caption {@apply(--paper-font-caption);}
    .paper-font-menu {@apply(--paper-font-menu);}
    .paper-font-button {@apply(--paper-font-button);}
    
    #picture{
      width: 100%;
      height: 350px;
      margin: 0;
      padding: 0;
    }

    #dialog{
      width: 40%;
    }

    #signup_toolbar{
      margin: 0;
      padding: 0;
      position: absolute;
      background-color: transparent;
    }


    .day_title{
      padding: 10px 25px;
      margin: 0px;
    }

    h4{
      padding: 0px 25px;
      margin: 0px;
      color: #656565;
    }

    @media (max-width: 850px) {
      #dialog{
        width: 100%;
        margin: 0;
      }

    }

  </style>
  <template>
    <paper-dialog id="dialog" entry-animation="slide-up-animation" exit-animation="fade-out-animation" with-backdrop>

      <paper-toolbar id="signup_toolbar">
        <paper-icon-button icon="arrow-back" dialog-dismiss></paper-icon-button>
      </paper-toolbar>

      <iron-image id="picture" sizing="cover" preload fade src="http://lorempixel.com/600/600"></iron-image>
      <h3 class="day_title paper-font-headline">[[title]]</h3>
      <h4 class="paper-font-subhead">[[time]]</h4>
      <div>[[content]]</div>
    </paper-dialog>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'dialog-hed',

    properties: {

      content: {
        type: String
      },

      time: {
        type: String
      },

      title: {
        type: String
      }
    },

    openDialog: function() {
      var dialog = document.getElementById("dialog");
      if (dialog) {
        dialog.open();
      }
    }
  });
</script>
